    <form action="" method="post">
        <div>
            <label for="txtNombre">
                <b>Nombre :</b>
            </label>
            <br>
            <input type="text" id="txtNombre" name="txtNombre" class="" placeholder="Ingrese su nombre completo" required/>
            <br><br>
            <label for="txtApellido">
                <b>Apellido :</b>
            </label>
            <br>
            <input type="text" id="txtApellido" name="txtApellido" class="" placeholder="Ingrese su apellido" required/>
            <br><br>
        </div>

        <div>
            <label for="txtEmail">
                <b>Email :</b>                
            </label>
            <br>
            <input type="email" id="txtEmail" name="txtEmail" class="" placeholder="Ingrese un Email" required/>
            <br><br>
            <label for="txtPassword">
                <b>Contraseña :</b>                
            </label>
            <br>
            <input type="password" id="txtPassword" name="txtPassword" class="" placeholder="Ingrese una contraseña" required />   
            <br><br>         
        </div>
        <div> 
            <label for="date">
                <b>Fecha de Nacimiento :</b>                
            </label>
            <br>
            <input type="date" id="date" name="date" required />
        </div>
        <div>
            <br><br>
            <input type="submit" value="Confirmar datos">
        </div>      


    </form>
